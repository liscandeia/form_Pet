<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
  </head>
  <body style="background-image: url('quantos-anos-vive-gato.jpg');">
    <div class="page">
      <div class="container">
        <div class="header">
          <h2>Criar Uma Conta</h2>
        </div>
        <form id="form" class="form">
          <div class="form-control">
            <label for="nome">Nome completo:</label>
            <input type="text" id="username" placeholder="Digite seu nome..." />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <label for="nome">Email:</label>
            <input type="text" id="email" placeholder="Digite seu email.." />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>

          </div>
          <div class="form-control">
            <label for="nome">Celular:</label>
            <input type="text" id="celular" placeholder="DDD + Celular" />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <label for="nome">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha..."/>
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <label for="password-confirmation">Confirmação de senha:</label>
            <input type="nome" id="password-confirmation" placeholder="Digite sua senha novamente..."/>
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <button type="submit">Enviar</button>
        </form>
      </div>
      <br> <br>
      <div class="texto">Criar uma conta é rápido, fácil e gratuito<br><br>
        Com a sua conta da Vitrine Pet você tem acesso a Ofertas exclusivas,
        e descontos
      </div>
    </div>
    <script src="https://kit.fontawesome.com/5c3542a6a8.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
