<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
  </head>
  <div class="bg-purple"> 
      <div class=" container max-width">
          <div class="logo">
              <a href="/" target="_self"><img src="/logo-vitrine-pet.svg" alt="Ir para a Home"></a>
          </div>
          <div class="texto">
            Criar uma conta é rápido, fácil e gratuito<br><br>
            Com a sua conta da Vitrine Pet você tem acesso a Ofertas exclusivas,<br>
            e descontos
          </div>
          </div>
      </div>
    </div>
  <body style="background-image: url('quantos-anos-vive-gato.jpg');">
    <div class="page">
      <div class="container1">
        <div class="header">
          <h2>Criar Uma Conta</h2>
        </div>
        <div class="perfil">
              <iconify-icon icon="mdi:user-circle" style="color: rgba(216, 39, 178, 0.404);" id="uploadPreview"  width="90" height="90" ></iconify-icon>
        </div>
        <form id="formulario" class="formulario" action="/user/cadastro" 
            method="POST"
            enctype="multipart/form-data">
          <div class="form-control">
            <label class="label-nome" for="nome">Nome completo:</label>
            <input type="text" id="username" placeholder="Digite seu nome..." />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>
          <div class="nome">
          <div class="form-control">
            <label class="label-nome" for="nome">Email:</label>
            <input type="text" id="email" placeholder="Digite seu email.." />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
         </div>
          </div>
          <div class="form-control">
            <label class="label-nome" for="nome">Celular:</label>
            <input data-js="input" type="text" id="celular" placeholder="DDD + Celular" />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <label class="label-nome" for="nome">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha..."/>
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <label class="label-nome" for="password-confirmation">Confirmação de senha:</label>
            <input type="nome" id="password-confirmation" placeholder="Digite sua senha novamente..."/>
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <button type="submit">Enviar</button>
        </form>
    
      </div>
      <br>
      <div class="info">
        <span class="material-symbols-outlined">lock</span>
            <span>Ambiente Seguro</span>
        </div>
     </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <script src="https://kit.fontawesome.com/5c3542a6a8.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
